<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function myFunction(clicked_item) {

            console.log(clicked_item);
        //     var previous = document.getElementById("result").innerHTML;
        //     previous.concat()
        //   document.getElementById("result").innerHTML = "1";
        }
    </script>

</head>

<body bgcolor="#F3F3F3">
    <header>
        <div id="links_container"> </div>
    </header>
    <div class="container_12">
        <div class="grid_12">
            <div class="table-title">
                <h3 onClick="myFunction()" >JsCalc </h3>
            </div>
            <table class="table-fill">
                <thead>
                    <tr>
                        <th class="text-right" colspan="4" id="result">Result</th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    <tr>
                        <td class="text-center cell" id="clear" >C</td>
                        <td class="text-center cell" id="blank" ></td>
                        <td class="text-center cell" id="backspace" >DEL</td>
                        <td class="text-center cell" id="plus" >รท</td>
                    </tr>
                    <tr>
                        <td class="text-center cell" id="seven" > 7 </td>
                        <td class="text-center cell" id="eight" > 8 </td>
                        <td class="text-center cell" id="nine" > 9 </td>
                        <td class="text-center cell" id="multiply" > X </td>
                    </tr>
                    <tr>
                        <td class="text-center cell" id="four" > 4 </td>
                        <td class="text-center cell" id="five" > 5 </td>
                        <td class="text-center cell" id="six" > 6 </td>
                        <td class="text-center cell" id="subtract" > - </td>
                    </tr>
                    <tr>
                        <td class="text-center cell" id="1" onClick="myFunction(this.id)" > 1 </td>
                        <td class="text-center cell" id="two" > 2 </td>
                        <td class="text-center cell" id="three" > 3 </td>
                        <td class="text-center cell" id="add" > + </td>
                    </tr>
                    <tr>
                        <td class="text-center cell" id="" >   </td>
                        <td class="text-center cell" id="zero" > 0 </td>
                        <td class="text-center cell" id="point" > . </td>
                        <td class="text-center cell" id="equals" > = </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</body>

</html>
